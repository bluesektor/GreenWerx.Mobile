<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img style="display: block;margin: auto;" src="../../../assets/img/header.dark.png" />
    <ion-buttons slot="end">
      <ion-button disabled="disabled" style="color:transparent;" (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- class="about-header">
    <img src="assets/img/header.dark.png" alt="GreenWerx.org">
  </div> target="_blank"-->
  <div padding class="about-info">
    <h4>{{appSettings.manifest.name}}</h4>

    <ion-list lines="none">
        <ion-item>
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Version: {{appSettings.manifest.version}}</ion-label>
        </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
          <p style="align-content: center;">
        </p>
      </ion-item>
    </ion-list>
    
       
  </div>
</ion-content>
